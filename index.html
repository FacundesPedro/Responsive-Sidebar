<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.css">
    <title>Sidebar</title>
</head>

<body>
    <nav class="sideBar">
        <div class="sideBarContent">
            <header>
                <div class="logoContainer">
                    <span class="logo">
                        <img src="./assets/pngClubLogo.png" alt="logo">
                    </span>
                    <div class="text headerText">
                        <span class="name">Clube</span>
                        <span class="description">Programming Club</span>
                    </div>
                </div>
                <i class='bx bx-menu-alt-left toggleMenu'></i>
            </header>
            <div class="menuBar">
                <div class="menu">
                    <ul class="menuLinks">
                        <li class="navLink">
                            <a href="#">
                                <i class="bx bx-home-alt menuIcon text"></i>
                                <span class="text">Home</span>
                            </a>
                        </li>
                        <li class="navLink">
                            <a href="#">
                                <i class="bx bxs-collection menuIcon text"></i>
                                <span class="text">Atividades</span>
                            </a>
                        </li>
                        <li class="navLink">
                            <a href="#">
                                <i class="bx bxs-happy menuIcon text"></i>
                                <span class="text">Fale Com Soussa</span>
                            </a>
                        </li>
                        <li class="navLink">
                            <a href="#">
                                <i class="bx bx-bug menuIcon text"></i>
                                <span class="text">Bug</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottomMenu">
                    <ul class="menuLinks">
                        <li class="navLink">
                            <a href="#">
                                <i class="bx bx-log-out menuIcon text"></i>
                                <span class="text">Logout</span>
                            </a>
                        </li>
                </div>
            </div>
        </div>
    </nav>
    <script src="./index.js"></script>
</body>

</html>
